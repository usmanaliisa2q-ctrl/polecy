<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete SD Mart Account</title>
    <style>
        /* CSS: Page ki styling ke liye */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #212529;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #28A745; /* Aapka PrimaryGreen color */
            margin-bottom: 16px;
        }
        p {
            color: #6c757d; /* Aapka TextGray color */
            font-size: 16px;
            line-height: 1.5;
        }
        .form-group {
            margin-top: 24px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545; /* Red color for deletion */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c82333;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none; /* Shuru mein chupa hua hoga */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block; /* Success par dikhega */
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block; /* Error par dikhega */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Account Deletion Request</h1>
        <p>To request the deletion of your SD Mart account and associated data, please enter the email address you used to sign up.</p>
        
        <form id="deleteForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="e.g., yourname@example.com" required>
            </div>
            <button type="submit">Request Account Deletion</button>
        </form>

        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        // JavaScript: Form submit hone par kya karna hai
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Form ko page refresh karne se rokein

            const email = document.getElementById('email').value;
            const responseDiv = document.getElementById('responseMessage');

            // --- Backend ka kaam yahan se shuru hota hai ---
            // ASAL KAHANI: Yeh code asal mein aapke server (backend) ko request bhejega.
            // Abhi ke liye, hum sirf ek dummy (naqli) message dikha rahe hain.
            // Aapko ek developer ki zaroorat hogi jo isko aapke Firebase se connect kare.
            
            console.log(`Deletion requested for: ${email}`);
            
            // Yahan par aapka backend Firebase se connect hoga aur user ka data delete karega.
            // Kamyabi ya nakami ki surat mein, backend ek response bhejega.
            
            // Farz karein ke backend kamyab ho gaya:
            const isSuccess = true; // Isko `false` karke error message check kar sakte hain.

            if (isSuccess) {
                responseDiv.textContent = 'Your account deletion request has been received. We will process it within 7 working days and notify you via email.';
                responseDiv.className = 'message success';
            } else {
                // Farz karein ke email nahi mila:
                responseDiv.textContent = 'Error: The provided email address was not found in our system. Please check and try again.';
                responseDiv.className = 'message error';
            }
        });
    </script>

</body>
</html>
